<h1>user managament</h1>
<!DOCTYPE html>
<form name="modUsersForm" novalidate>
    <div>
        <table class="table table-bordered" ng-disabled="modUsersForm.$invalid">
            <tr>
                <th>Rate</th>
                <th>Opinion</th>
                <th>users per page</th>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="RateSearch" ng-disabled="modUsersForm.$invalid" />
                </td>
                <td>
                    <input type="text" ng-model="OpinionSearch" ng-disabled="modUsersForm.$invalid" />
                </td>
                <td>
                    <input type="number" min="1" max="100" class="form-control" ng-model="pageSize" />
                </td>
            </tr>
        </table>
    </div>
    <h1>users found:</h1>
    <table class="table table-striped">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="value in usersArray | itemsPerPage: 5">
                    <td>{{ value.name }}</td>
                </tr>
            </tbody>
        </table>
    <div ng-show="modUsersForm.$valid">
        <div class="text-left" boundary-links="true">
            <dir-pagination-controls boundary-links="true" template-url="view/templates/dir-pagination-controls.html"></dir-pagination-controls>
        </div>
    </div>
    <button type="button" class="btn btn-info" ng-click="userAction=1;$parent.showForm=0">Back</button>
</form>
